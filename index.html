<!DOCTYPE html>
<html>
<head>
  <base href="/booksica.github.io/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="booksica">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>booksica</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>
</body>
<style>
  /* Ensure the body takes full height and supports scrolling */
  body {
    height: 100%; 
    margin: 0;
    overflow: auto; /* Allow scrolling */
    touch-action: auto; /* Default touch actions */
    overscroll-behavior: none; /* Prevent bouncing */
  }

  /* Adjust flt-glass-pane to align with viewport */
  flt-glass-pane {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
  }

  /* Hide the scrollbar */
  ::-webkit-scrollbar {
    width: 0; /* Hide scrollbar width */
    height: 0; /* Hide scrollbar height */
    background: transparent; /* Transparent background */
  }

  /* Hide the search bar (browser's UI behavior) */
  html {
    scroll-behavior: smooth; /* Smooth scrolling */
    height: 100%;
  }

  body, html {
    overflow: hidden; /* Prevent browser chrome (address bar) from showing */
  }
</style>
</html>
